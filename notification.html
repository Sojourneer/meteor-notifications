<template name="notification">
     <li class="notification {{notificationColor type}}">
         <div class="title">{{title}}</div>
         <div class="message">{{message}}</div>
         {{#if hidden}}
             {{hide}}
         {{/if}}
         {{#if userCloseable}}
                 <div class="closeButton">&times;</div>
         {{/if}}
     </li>
</template>
